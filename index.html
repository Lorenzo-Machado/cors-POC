<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste XSS reflexivo</title>
</head>
<body>
  <h1>Teste XSS Reflexivo - Supermercado √çndio</h1>
  <form id="form" action="#" onsubmit="return false;">
    <label>Pesquisa (testar XSS):</label><br/>
    <input type="text" id="searchInput" placeholder="Digite payload XSS" size="40" />
    <button onclick="testXSS()">Testar</button>
  </form>

  <div id="result" style="margin-top: 20px; font-family: monospace;"></div>

  <script>
    async function testXSS() {
      const payload = document.getElementById('searchInput').value;
      const url = `https://api.instabuy.com.br/apiv3/search?subdomain=superindio&query=${encodeURIComponent(payload)}`;
      
      try {
        const res = await fetch(url, {
          method: 'GET',
          headers: {
            'Origin': 'https://evil.com'
          },
          credentials: 'include'
        });

        const text = await res.text();
        document.getElementById('result').textContent = text;
      } catch (e) {
        document.getElementById('result').textContent = 'Erro: ' + e.message;
      }
    }
  </script>
</body>
</html>
